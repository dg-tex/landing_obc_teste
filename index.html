<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link css local -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Links css icon -->
    <link rel="shortcut icon" href="/images/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Landing_page_obc</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center ">
            <img class="img-fluid" src="./images/logoOneBitDark.png" alt="LPlogo">
        </div>
        <p class="paragraph" for="first_name">
            1 - Qual o seu nome?
        </p>

        <!-- entrada de texto do primeiro nome -->
        <div class="input-group mb-3">
            <span class="input-group-text">Primeiro nome</span>
            <input type="text" name="" id="first_name" class="form-control" placeholder="Digite aqui">
        </div>
        <!-- entrada de texto do segundo nome -->
        <div class="input-group mb-3">
            <span class="input-group-text">Segundo nome</span>
            <input type="text" name="" id="" class="form-control" placeholder="Digite aqui">
        </div>
        
        <!-- Segunda parte -->
        <p class="paragraph mt-3" for="first_name">
          2 - Qual o seu gênero?
        </p>

        <!-- Radios para a escolha de gênero -->

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          <label class="form-check-label" for="flexRadioDefault1" >Homem</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2" >Mulher</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
          <label class="form-check-label" for="flexRadioDefault3" >Prefiro não informar</label>
        </div>

        <!-- Terceira parte - Switches -->
        <p class="paragraph mt-3" for="first_name">
          3 - Marque os treinamentos que você fez?
        </p>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault" >Treinamento basico para astronautas</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1" >Treinamento físico basico</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2" >Treinamento avançado de astronautas</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3" >Treinamento físico intenso</label>
        </div>

        <!-- Quarta parte - checkbox -->

        <p class="paragraph mt-3" for="first_name">
          4 - Quais você acha que são suas qualidades?
        </p>

        <!-- Checkbox -->
        <!-- <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div> -->
        <div class="form-check">
          <input class="form-check-input"  type="checkbox" value="proativo" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Proativo</label>
        </div>

        <div class="form-check">
          <input class="form-check-input"  type="checkbox" value="Resistente" id="flexCheckDefault1">
          <label class="form-check-label" for="flexCheckDefault1">Resistente</label>
        </div>

        <div class="form-check">
          <input class="form-check-input"  type="checkbox" value="nao_vomito_facil" id="flexCheckDefault2">
          <label class="form-check-label" for="flexCheckDefault2">Não vomito fácil</label>
        </div>

        <div class="form-check">
          <input class="form-check-input"  type="checkbox" value="nao_termo_marciano" id="flexCheckDefault3">
          <label class="form-check-label" for="flexCheckDefault3">Não termo marciano</label>
        </div>

        <div class="form-check">
          <input class="form-check-input"  type="checkbox" value="vi_todos_starwars" id="flexCheckDefault4">
          <label class="form-check-label" for="flexCheckDefault4">Já vi todos os Star wars</label>
        </div>
        <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-danger">Enviar</button>
        </div>

    </div>

    <div class="conteiner text-center mt-3">Desenvolvido por calango azul &copy</div>







    <!-- Script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
